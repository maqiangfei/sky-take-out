server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    password: ${sky.redis.password}
    database: ${sky.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: maffy
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 设置用户端
    user-secret-key: maffy
    user-ttl: 7200000
    user-token-name: authentication
  wechat:
    appid: ${sky.wechat.appid}  # 小程序的appid
    secret: ${sky.wechat.secret} # 小程序的秘钥
    mchid: ${sky.wechat.mchid} # 商户号
    mch-serial-no: ${sky.wechat.mch-serial-no} # 商户API证书的证书序列号
    private-key-file-path: ${sky.wechat.private-key-file-path} # 商户私钥文件
    api-v3-key: ${sky.wechat.api-v3-key} # 证书解密的密钥
    we-chat-pay-cert-file-path: ${sky.wechat.we-chat-pay-cert-file-path} # 平台证书
    notify-url: ${sky.wechat.notify-url} # 支付成功的回调地址
    refund-notify-url: ${sky.wechat.refund-notify-url} # 退款成功的回调地址
  shop:
    address: 北京市海淀区上地十街10号
  baidu:
    ak: KTg39J88HrrpD1VqSYcwl3Xa9dYsGiJh
